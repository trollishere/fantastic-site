<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Login - Fantastic Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e10;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    input {
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Staff Login</h2>
    <input type="password" id="password" placeholder="Enter staff password" />
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color: red; margin-top: 10px;"></p>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "fantasticshop@help.domain";
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText = "lol get correct password mf.";
      }
    }
  </script>
</body>
</html>
