<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantastic Shop</title>
  <style>
    body {
      background: #0e0e10;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 50px 20px;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* This adds space between buttons */
    }
    a.button {
      background: #5865F2;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
    }
    a.button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fantastic Shop</h1>
    <p>We sell premium thumbnails, templates & servers</p>
    <div class="buttons">
      <a href="order.html" class="button">Order Now</a>
      <a href="admin.html" class="button">Staff Login</a>
    </div>
  </div>
</body>
</html>
